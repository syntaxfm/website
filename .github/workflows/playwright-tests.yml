name: Run Playwright Tests on PRs

on:
  pull_request:
    branches:
      - v2

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run Playwright tests
        run: npm run test:playwright
