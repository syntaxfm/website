name: Bump package.json version

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Bump
        uses: tool3/bump@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          user: 'Scott Tolinski'
          email: 'scott.tolinski@gmail.com'
